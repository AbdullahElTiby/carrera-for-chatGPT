<body>


	
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<div class="form-group">
								<span class="form-label">Transmission</span>
								<div class="form-checkbox">
									<label for="roundtrip">
										<input type="radio" id="roundtrip" name="flight-type">
										<span></span>Automatic
									</label>
									<label for="one-way">
										<input type="radio" id="one-way" name="flight-type">
										<span></span>Manual
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Type your name</span>
										<input class="form-control" type="text" placeholder="Type your name here..." required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Type your car brand & model</span>
										<input class="form-control" type="text" placeholder="Type your car brand and model here..." required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Our arrival date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Our arrival time</span>
										<input class="form-control" type="time" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Type your car ID</span>
										<input class="form-control" type="text" placeholder="Type your car ID here..." required>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Which service you need</span>
										<select class="form-control" required>
											<option selected>Which service you need...</option>
											<option value="1">FUEL DELIVERY</option>
											<option value="2">ENGINE OIL SERVICE</option>
											<option value="3">CAR WASH SERVICE</option>
											<option value="4">BATTERY SERIVCE</option>
											<option value="5">TYRE SERVICE</option>
											<option value="6">TOW TRUCK SERVICE</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>



							</div>
							<div class="row">
								
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Leave a note here...</span>
										<textarea class="form-control" type="t" placeholder=""></textarea>
									</div>
									</div>
									<div class="col-md-6">
										<div class="form-btn">
											<button class="submit-btn"><a style="text-decoration: none; text-decoration-line: none; color: white;" href="visa-payment.html">Request our repair car NOW</a></button>
										</div>
									</div>
								</div>


							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
